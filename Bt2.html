<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function demPhantrongMang(Arr,x) {
        let count =0;
        for (let i=0; i<Arr.length;i++){
            if (Arr[i]==x){
                count++;
            }
        }
        document.write('Phần tử '+ x +' số lần xuất hiện là ' + count)
    }
    demPhantrongMang([0,1,1,3,5,6,7],1)
</script>
</body>
</html>
