<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhSNT(Arr) {
        let tinc=1;
        for (let i=0;i<Arr.length;i++){
            if (checkSNT(Arr[i])){
                tinc *=Arr[i];
            }
        }
        return tinc;
    }
    function checkSNT(N) {
        for (let i=2;i<N;i++){
            if (N%i==0){
                return false;
            }
        }
        return true;

    }

  console.log(  tinhSNT([1,2,3,4,5,6]))
</script>
</body>
</html>
