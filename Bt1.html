<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
function kiemTraNamNhuan(year){
    if (year %100==0){
        if (year%400==0){
            alert(year+' là năm nhuận')
        }
        else {
            alert(year + ' không phải là năm nhuận')
        }
    }
    else if (year%4==0){
        document.write(year+' là năm nhuận')
    }
    else {
        document.write(year+' không phải là năm nhuận ')
    }
    }
kiemTraNamNhuan(2000)

</script>
</body>
</html>
